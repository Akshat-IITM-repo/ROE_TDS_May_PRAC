name: Playwright Table Sum Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sum-tables:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Playwright
        run: |
          npm install playwright

      - name: Run Playwright script - 24f1001736@ds.study.iitm.ac.in
        run: |
          node scrape_tables.js
